<div class="container">
  <div class="top-left">
    <div class="image-card" *ngIf="shuffled[cardIndex].img">
      <img src="{{ shuffled[cardIndex].img }}" />
    </div>
  </div>
  <div class="down-right">
    <div class="down-right-content">
      <div class="card-title">
        <h3>{{ shuffled[cardIndex].name }}</h3>
      </div>
      <div class="content">
        <p>{{ shuffled[cardIndex].description }}</p>
      </div>
      <div class="buttons">
        <button (click)="changeIndex(-1)">Previous</button>
        <button (click)="changeIndex(1)">Next</button>
        <button [routerLink]="'/home'" (click)="resetArray()">Home</button>
      </div>
    </div>
  </div>
</div>
